<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">
</head>

<body class="bg-slate-900">
    <main class="w-screen">
        <section>
            <!-- navbar -->
            <nav class="bg-slate-50 ">
                <section class="flex justify-between items-center max-w-7xl px-4 mx-auto text-slate-900">
                    <section class="hidden md:flex">
                        <!-- primary nav -->
                        <ul class="flex items-center space-x-6 uppercase font-bold">
                            <li>
                                <a class="hover:text-orange-600 transition-all" href="#">Our offer</a>
                            </li>
                            <li>
                                <a class="hover:text-orange-600 transition-all" href="#">About Us</a>
                            </li>
                            <li>
                                <a class="hover:text-orange-600 transition-all" href="#">Contact</a>
                            </li>
                        </ul>
                    </section>
                    <section>
                        <!-- logo   -->
                        <a href="/">
                            <span>
                                <svg class="hover:scale-105 hover:fill-orange-400 h-10 w-10 fill-orange-600 m-4"
                                    viewBox="0 0 20 20">
                                    <path fill-rule="evenodd"
                                        d="M4 5a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V7a2 2 0 00-2-2h-1.586a1 1 0 01-.707-.293l-1.121-1.121A2 2 0 0011.172 3H8.828a2 2 0 00-1.414.586L6.293 4.707A1 1 0 015.586 5H4zm6 9a3 3 0 100-6 3 3 0 000 6z"
                                        clip-rule="evenodd" />
                                </svg>

                            </span>
                        </a>
                    </section>

                    <section class="hidden md:flex md:space-x-2">
                        <!-- secondary nav -->
                        <div
                            class="hover:bg-slate-200 font-bold transition-all bg-slate-300 py-2 px-4 rounded-lg cursor-pointer">
                            Sign Up</div>
                        <div
                            class="hover:bg-orange-400 font-bold transition-all bg-orange-500 py-2 px-4 rounded-lg cursor-pointer">
                            Sign In</div>
                    </section>
                    <!-- mobile menu -->
                    <section class="md:hidden items-center my-4">
                        <button class="mobile-menu-button">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                        </button>
                    </section>
                </section>


                <!-- mobile menu items -->
                <section class="mobile-menu hidden md:hidden font-bold uppercase items-center text-center">

                    <a class="block py-2 px-4 text-sm hover:bg-slate-300" href="#">Our Offer</a>
                    <a class="block py-2 px-4 text-sm hover:bg-slate-300" href="#">About Us</a>
                    <a class="block py-2 px-4 text-sm hover:bg-slate-300" href="#">Contact</a>
                    <a class="block py-2 px-4 text-sm hover:bg-slate-300" href="#">Sign Up</a>
                    <a class="block py-2 px-4 text-sm hover:bg-slate-300" href="#">Sign In</a>
                </section>
            </nav>
        </section>
        <!-- content -->
        <section class="max-w-7xl mx-auto px-4 py-32">
            <h1 class="text-3xl font-bold text-slate-100 text-center my-4">
                Digital Mind Solutions - Human Face of the Digital Age
            </h1>
        </section>

        <footer class="max-w-7xl my-8 mx-auto text-slate-100 text-center">
            <nav class="flex space-x-6 px-6 justify-center items-center">
                <a class="hover:text-orange-500 transition-all font-thin text-xs sm:text-lg uppercase underline"
                    href="#">Terms
                    &
                    Conditions</a>
                <a class="hover:text-orange-500 transition-all font-thin text-xs sm:text-lg uppercase underline"
                    href="#">Privacy
                    Policy</a>
                <a class="hover:text-orange-500 transition-all font-thin text-xs sm:text-lg uppercase underline"
                    href="#">Address</a>
                <a class="hover:text-orange-500 transition-all font-thin text-xs sm:text-lg uppercase underline"
                    href="#">Support</a>
            </nav>
        </footer>
    </main>
    <script src="/dist/app.js"></script>
</body>

</html>
